version: "3.8"
services:
  backend:
    build: ./backend
    env_file: .env
    restart: always
    depends_on:
      - db
    ports:
      - "8000:8000"
  frontend:
    build: ./frontend
    restart: always
    ports:
      - "3000:3000"
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
  nginx:
    image: nginx:stable
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - cert_data:/etc/letsencrypt

volumes:
  db_data:
  cert_data:

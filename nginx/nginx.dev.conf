worker_processes auto;
events { worker_connections 1024; }

http {
  upstream frontend { server frontend:3000; }
  upstream backend  { server backend:8000; }

  server {
    listen 80;
    server_name localhost;

    location / {
      proxy_pass http://frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /token             { proxy_pass http://backend; }
    location /users             { proxy_pass http://backend; }
    location /main-wallet/balance { proxy_pass http://backend; }
    location /simulators        { proxy_pass http://backend; }
    location /settings          { proxy_pass http://backend; }
    location /pnl-summary       { proxy_pass http://backend; }
    location /create-token      { proxy_pass http://backend; }
    location /trade/            { proxy_pass http://backend; }

    location /ws/ {
      proxy_pass http://backend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }
}
